<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container-fluid bg-info">
    <!-- <p style="margin-top: 12.5vh;">Welcome to <span class="fw-bold">super-coin</span>, SIGN UP PAGE</p> -->
</div>
<form class="container shadow bg-white mt-5 p-2" [formGroup]="form">
        <p class="px-4 text-center ">Start Today and create an amaizing future ahead of you</p>
        <span>Login to your account</span>
        <div class="inp-holder px-3">
            <div class="w-100">
                <input type="text" name="" id="" placeholder="Phone no or Username" formControlName="email" class="form-control">
                <input type="text" name="" id="" placeholder="Password" formControlName="pass" class="form-control mt-3">
                <button class="submit btn btn-info mt-3" (click)="submit()">Submit</button>
            </div>
        </div>
</form>
