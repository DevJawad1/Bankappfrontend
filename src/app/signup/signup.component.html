<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="container-fluid bg-info">
<p style="margin-top: 12.5vh;">Welcome to <span class="fw-bold">super-coin</span>, SIGN UP PAGE</p>
</div>
<form class="container shadow bg-white p-2" [formGroup]="form">
    <p class="px-4 text-center ">Start Today and create an amaizing future ahead of you</p>
    <span>Register now</span>
    <input type="text" name="" placeholder="Fullname" id="" formControlName="fname" class="border form-control mt-4">
    <input type="text" name="" placeholder="Username" id="" formControlName="uname" class="border form-control mt-2">
    <input type="text" name="" placeholder="Phone number" id="" formControlName="phone" class="border form-control mt-2">
    <input type="text" name="" placeholder="Email" id="" formControlName="email" class="border form-control mt-2">
    <input type="text" name="" placeholder="Password" id="" formControlName="pass" class="border form-control mt-2">
    <button class="submit btn mt-2 btn-info" (click)="submit()">Submit</button>

</form>
